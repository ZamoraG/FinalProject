                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-lg">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#yummyfood-nav" aria-controls="yummyfood-nav" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars" aria-hidden="true"></i> Menu</button>
                        <!-- Menu Area Start -->
                        <div class="collapse navbar-collapse justify-content-center" id="yummyfood-nav">
                            <ul class="navbar-nav" id="yummy-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Home</a>
                                </li>

    <!-- ****** Header Area End ****** -->

    <section id="ListaEmpresas">
      <!--for demo wrap-->
      <h1>Negocios</h1>
      <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
          <thead>
            <tr>
              <th>Company</th>
              <th>Empleados</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0" id="tableNegocios">
          <tbody id="negociosContent">
            <tr id="negociosRow1">
            </tr>
            <tr id="negociosRow2">
            </tr>
            <tr id="negociosRow3">
            </tr>
            <tr id="negociosRow4">
            </tr>
            <tr id="negociosRow5">
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    
    <section id="EmpresaData" class="hiddenElement">
        <div id="mainRegister">
            <!--for demo wrap-->
            <h1 id="nombreNegocio"></h1>
            
            <div id="QRContainer">
                <input  id="text" type="hidden" value="https://damp-coast-14503.herokuapp.com/home/" style="width:80%" /><br/>
                <div id="qrcode" style="width:100px; height:100px; margin-top:15px;"></div>
            </div>
            
            <div class="tbl-header">
                <table cellpadding="0" cellspacing="0" border="0">
                  <thead>
                    <tr>
                      <th>Fecha</th>
                      <th>Empresa</th>
                      <th>Empleado</th>
                      <th>Usuario</th>
                    </tr>
                  </thead>
                </table>
              </div>
              <div class="tbl-content">
                <table cellpadding="0" cellspacing="0" border="0" id="tableNegocios">
                  <tbody id="empleadosContent">
                    <tr id="EntradasRow1"></tr>
                    <tr id="EntradasRow2"></tr>
                    <tr id="EntradasRow3"></tr>
                    <tr id="EntradasRow4"></tr>
                    <tr id="EntradasRow5"></tr>
                    <tr id="EntradasRow6"></tr>
                    <tr id="EntradasRow7"></tr>
                    <tr id="EntradasRow8"></tr>
                    <tr id="EntradasRow9"></tr>
                    <tr id="EntradasRow10"></tr>
                    <tr id="EntradasRow11"></tr>
                    <tr id="EntradasRow12"></tr>
                    <tr id="EntradasRow13"></tr>
                    <tr id="EntradasRow14"></tr>
                    <tr id="EntradasRow15"></tr>
                    <tr id="EntradasRow16"></tr>
                    <tr id="EntradasRow17"></tr>
                    <tr id="EntradasRow18"></tr>
                    <tr id="EntradasRow19"></tr>
                    <tr id="EntradasRow20"></tr>
                    <tr id="EntradasRow21"></tr>
        
                  </tbody>
                </table>
            </div>
            
    
            <div id="newContainer">
                <form action="registerNeg" method="post">
                    <input type="text" id="EmpresaNombre" placeholder="Nombre de la Empresa">
                    <input type="text" id="EmpresaDireccion" placeholder="Direccion de la Empresa">
                    <input type="number" min="1" max="50" id="EmpresaEmpleados" placeholder="Numero de Empleados">
        
                    <button id="UpdateNegocio">Actualizar Datos</button>
                    <button id="DeleteNegocio">Borrar Empresa</button>
                            
                    <span class="errorMessage" id="errorRegEmp"></span>
                </form>
            </div>
        </div>
    </section>

    <!-- ****** Footer Menu Area Start ****** -->
